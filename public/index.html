<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        #app-container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
        }

        #messages-view, #terminal-view {
            height: 100%;
            overflow-y: scroll;
            border: 1px solid #555;
            padding: 15px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        
        #messages-view {
            flex-grow: 1;
        }

        #terminal-view {
            width: 50%;
            display: none; /* 初期は非表示 */
        }

        #messages-view h2, #terminal-view h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .line {
            display: flex;
        }

        .prompt {
            color: #a9ffb4;
            margin-right: 8px;
            font-weight: bold;
        }

        .input-area {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #6c6c6c;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .message {
            color: #dcdcdc;
        }

        .my-message {
            color: #98c3ff;
            margin-left: 20px;
        }

        .other-message {
            color: #ffad87;
        }

        .system {
            color: #d1b464;
            font-weight: bold;
        }

        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 8px;
        }

        .uploaded-file {
            color: #569cd6;
            text-decoration: underline;
        }

                #settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
                }
        #topic-bar {
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em; /* 大きく表示 */
            font-weight: bold;
            color: #e0e0e0;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="messages-view">
            <div id="topic-bar"></div> <h2>メッセージ</h2>
            <div id="messages-container"></div>
        </div>

        <div id="terminal-view">
            <h2>ログ・コマンド</h2>
            <div id="terminal">
                <div>ようこそ！</div>
                <div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div>
                <div>'help'でコマンドを確認できます。</div>
                <br>
            </div>
        </div>
    </div>
    
    <button id="settings-button">⚙</button>

    <div class="input-area">
        <span class="prompt">$</span>
        <input type="text" id="command-line" autofocus maxlength="100">
    </div>

    <input type="file" id="file-input" style="display: none;">

    <script>
        const terminal = document.getElementById('terminal');
        const terminalView = document.getElementById('terminal-view');
        const messagesContainer = document.getElementById('messages-container');
        const commandLine = document.getElementById('command-line');
        const fileInput = document.getElementById('file-input');
        const settingsButton = document.getElementById('settings-button');
        const topicBar = document.getElementById('topic-bar');

        let myId = '';
        let myName = '';
        let isConnected = false;
        let updateInterval = null;
        let lastMessageId = 0;
        const EXPIRATION_TIME = 24 * 60 * 60 * 1000;
        let inappropriateWords = [];

        settingsButton.addEventListener('click', () => {
            if (terminalView.style.display === 'none') {
                terminalView.style.display = 'block';
            } else {
                terminalView.style.display = 'none';
            }
        });

        function loadTopic() {
            const topic = localStorage.getItem('currentTopic');
            topicBar.textContent = topic ? `現在の話題: ${topic}` : '現在の話題は未設定です';
        }

        async function fetchInappropriateWords() {
            try {
                const response = await fetch('/api/get-inappropriate-words');
                if (!response.ok) throw new Error('不適切なワードリストの取得に失敗しました');
                const { words } = await response.json();
                inappropriateWords = words;
                console.log('Inappropriate words fetched:', inappropriateWords);
            } catch (error) {
                console.error('Failed to fetch inappropriate words:', error);
                inappropriateWords = [];
            }
        }

        function containsInappropriateWords(text) {
            return inappropriateWords.some(word => text.includes(word));
        }

        async function initialize() {
            loadTopic(); // Topicの読み込み
            printLog("クライアントはサーバー経由で通信します。", 'system');
            await fetchInappropriateWords();
            loadUserInfo();
            await connectToBoard();
            setInterval(cleanupOldFiles, 30 * 60 * 1000);
            setInterval(fetchInappropriateWords, 30 * 60 * 1000);
        }

        async function connectToBoard() {
            if (isConnected) {
                printLog("すでに掲示板に接続しています。", 'system');
                return;
            }

            printLog("掲示板に接続中...", 'system');
            await fetchAllMessages();
            isConnected = true;
            setCookie('isConnected', 'true', 365);
            printLog("掲示板に接続しました。メッセージを投稿できます。", 'system');
            startUpdating();
        }

        async function fetchAllMessages() {
            try {
                const response = await fetch('/api/get-all-messages');
                if (!response.ok) throw new Error('メッセージの取得に失敗しました');
                const { data } = await response.json();
                messagesContainer.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(msg => {
                        displayMessage(msg.id, msg.sender_id, msg.content, msg.created_at);
                    });
                    lastMessageId = data[data.length - 1].id;
                }
            } catch (error) {
                printLog(`メッセージの取得に失敗しました: ${error.message}`, 'system');
            }
        }

        async function fetchNewMessages() {
            if (!isConnected) return;
            try {
                const response = await fetch(`/api/get-new-messages?lastMessageId=${lastMessageId}`);
                if (!response.ok) throw new Error('新しいメッセージの取得に失敗しました');
                const { data } = await response.json();

                if (data.length > 0) {
                    data.forEach(msg => {
                        const existingMessage = document.querySelector(`.message[data-id="${msg.id}"]`);
                        if (!existingMessage) {
                             displayMessage(msg.id, msg.sender_id, msg.content, msg.created_at);
                        }
                    });
                    lastMessageId = data[data.length - 1].id;
                }
            } catch (error) {
                printLog(`新しいメッセージの取得に失敗しました: ${error.message}`, 'system');
            }
        }

        function startUpdating() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(fetchNewMessages, 10000);
        }

        function stopUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function displayMessage(id, sender, content, timestamp = null) {
            const isMyMessage = sender === myName || sender === myId;
            const displayName = sender;
            const className = isMyMessage ? 'my-message' : 'other-message';

            let messageHtml = `[${id}] [${displayName}] ${content}`;
            if (timestamp) {
                const formattedTime = formatTimestamp(timestamp);
                messageHtml += `<span class="timestamp">${formattedTime}</span>`;
            }
            const newLine = document.createElement('div');
            newLine.className = className + ' message';
            newLine.innerHTML = messageHtml;
            newLine.dataset.id = id;
            messagesContainer.appendChild(newLine);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function printLog(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function generateRandomId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function loadUserInfo() {
            const idCookie = getCookie('myTerminalId');
            const nameCookie = getCookie('myTerminalName');

            if (idCookie) {
                myId = idCookie;
                printLog(`あなたのID: ${myId}`);
            } else {
                myId = generateRandomId();
                setCookie('myTerminalId', myId, 365);
                printLog(`新しいIDが生成されました: ${myId}`, 'system');
            }

            if (nameCookie) {
                myName = nameCookie;
                printLog(`あなたの名前: ${myName}`);
            } else {
                myName = '';
            }
        }

        async function cleanupOldFiles() {
            try {
                const response = await fetch('/api/cleanup-files', { method: 'POST' });
                if (response.ok) {
                    printLog("古いファイルを削除しました。", 'system');
                } else {
                    const errorData = await response.json();
                    printLog(`古いファイルの削除に失敗しました: ${errorData.error}`, 'system');
                }
            } catch (error) {
                printLog(`古いファイルの削除に失敗しました: ${error.message}`, 'system');
            }
        }

        fileInput.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) {
                printLog("ファイルが選択されませんでした。", 'system');
                return;
            }

            const sender = myName || myId;

            if (containsInappropriateWords(file.name)) {
                printLog("BOT: 不適切なワードを検知しました。", 'system');
                printLog(`BOT: 投稿者(${sender})のIDをBANします。`, 'system');
                await fetch('/api/ban-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userIdToBan: sender })
                });
                return;
            }

            await cleanupOldFiles();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('senderId', myId);
            formData.append('senderName', myName);

            printLog(`ファイル ${file.name} をアップロードしています...`, 'system');

            try {
                const response = await fetch('/api/upload-file', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    printLog(`ファイル ${file.name} をアップロードしました。`, 'system');
                } else {
                    printLog(`ファイルのアップロードに失敗しました: ${result.error}`, 'system');
                }
            } catch (error) {
                printLog(`ファイルのアップロード中にエラーが発生しました: ${error.message}`, 'system');
            }

            fileInput.value = '';
            commandLine.focus();
        });

        commandLine.addEventListener('keydown', async function(event) {
    if (event.key === 'Enter') {
        let command = commandLine.value.trim();
        const displayNameForPrompt = myName || myId || 'Anonymous';
        printLog(`<div class="line"><span class="prompt">$ ${displayNameForPrompt}: </span><div>${command}</div></div>`);
        
        const canSkipSend = getCookie('canSkipSend') === 'true';
        if (canSkipSend && command.length > 0 && command[0] !== '/') {
            command = `/send ${command}`;
        }
        
        commandLine.value = ''; // ここに移動
        await handleCommand(command);
    }
});

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            if (containsInappropriateWords(fullCommand)) {
                printLog("BOT: 不適切なワードを検知しました。", 'system');
                printLog(`BOT: 投稿者(${myName || myId})のIDをBANします。`, 'system');
                await fetch('/api/ban-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userIdToBan: myName || myId })
                });
                return;
            }

            if (mainCommand === '/send' && args.length > 0) {
                const subCommand = args[0].toLowerCase();
                
                if (subCommand === 'ok') {
                    setCookie('canSkipSend', 'true', 365);
                    printLog("メッセージ投稿時に'/send'コマンドを省略できるようになりました。", 'system');
                    return;
                }
                
                if (subCommand === 'no') {
                    setCookie('canSkipSend', 'false', 365);
                    printLog("メッセージ投稿時に'/send'コマンドを省略できなくなりました。", 'system');
                    return;
                }

                const messageContent = args.join(' ');
                const sender = myName || myId;
                const sanitizedContent = messageContent.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/<script>/g, '');
    
                if (sanitizedContent.length > 100) {
                    printLog("メッセージは100文字以内で入力してください。", 'system');
                    return;
                }

                try {
                    const response = await fetch('/api/post-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sender_id: sender, content: sanitizedContent })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        displayMessage(result.id, sender, sanitizedContent, new Date().toISOString());
                        lastMessageId = result.id;
                    } else {
                        printLog(`投稿に失敗しました: ${result.error}`, 'system');
                    }
                } catch (error) {
                    printLog(`投稿中にエラーが発生しました: ${error.message}`, 'system');
                }
                return;
            }

            switch (mainCommand) {
                case 'help':
                    printLog("利用可能なコマンド:");
                    printLog("&nbsp;&nbsp;<b>/send</b> [メッセージ] - 全員にメッセージを投稿します。");
                    printLog("&nbsp;&nbsp;<b>/send ok</b> - メッセージ投稿時に'/send'を省略できるようになります。");
                    printLog("&nbsp;&nbsp;<b>/send no</b> - メッセージ投稿時に'/send'を省略できなくなります。");
                    printLog("&nbsp;&nbsp;<b>/topic</b> [新しい話題] - 現在の話題を設定します。(管理者のみ)");
                    printLog("&nbsp;&nbsp;<b>/disconnect</b> - 掲示板から切断し、更新を停止します。");
                    printLog("&nbsp;&nbsp;<b>/id</b>         - あなたのIDと名前を表示します。");
                    printLog("&nbsp;&nbsp;<b>/name</b> [新しい名前] - 自分の名前を変更します。");
                    printLog("&nbsp;&nbsp;<b>/clear</b>      - データベースのメッセージをすべて削除します。 (パスワードが必要です)");
                    printLog("&nbsp;&nbsp;<b>/upload</b>     - ファイルをアップロードします。");
                    printLog("&nbsp;&nbsp;<b>/date</b>       - 現在の日本時間をBOTが投稿します。");
                    printLog("&nbsp;&nbsp;<b>/ban</b> [ID]   - 特定のユーザーIDをBANします。 (管理者のみ)");
                    printLog("&nbsp;&nbsp;<b>/ip</b> [ID]    - 特定のIDのIPアドレスを取得します。 (管理者のみ)");
                    printLog("&nbsp;&nbsp;<b>/ipban</b> [IP] - 特定のIPアドレスをBANします。 (管理者のみ)");
                    printLog("&nbsp;&nbsp;<b>/release</b> [ID] - BANされたユーザーIDを解除します。 (管理者のみ)");
                    break;
                
                case '/topic':
                    if (myName !== 'ゆず') {
                        printLog("このコマンドを実行する権限がありません。", 'system');
                        return;
                    }
                    if (args.length > 0) {
                        const newTopic = args.join(' ');
                        localStorage.setItem('currentTopic', newTopic);
                        loadTopic();
                        printLog(`現在の話題を'${newTopic}'に設定しました。`, 'system');
                    } else {
                        printLog("使用方法: /topic [新しい話題]", 'system');
                    }
                    break;

                case '/id':
                    if (myId) {
                        printLog(`あなたのID: ${myId}`, 'system');
                 if (myName) {
                            printLog(`現在の名前: ${myName}`, 'system');
                        } else {
                            printLog("名前はまだ設定されていません。", 'system');
                        }
                    }
                    break;

                case '/name':
                    if (args.length > 0) {
                        const newName = args.join(' ');
                        if (containsInappropriateWords(newName)) {
                            printLog("BOT: 不適切なワードを検知しました。", 'system');
                            printLog(`BOT: 投稿者(${myName || myId})のIDをBANします。`, 'system');
                            await fetch('/api/ban-user', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ userIdToBan: myName || myId })
                            });
                            return;
                        }
                        if (newName.length > 15) {
                            printLog("名前は15文字以内で入力してください。", 'system');
                            return;
                        }

                        const response = await fetch('/api/check-name', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: newName })
                        });
                        const { exists } = await response.json();

                        if (exists) {
                            printLog(`名前'${newName}'はすでに使われています。別の名前を選んでください。`, 'system');
                        } else {
                            myName = newName;
                            setCookie('myTerminalName', myName, 365);
                            printLog(`名前が'${myName}'に変更されました。`, 'system');
                        }
                    } else {
                        printLog("使用方法: /name [新しい名前]", 'system');
                    }
                    break;

                case '/disconnect':
                    if (isConnected) {
                        isConnected = false;
                        setCookie('isConnected', 'false', 365);
                        printLog("掲示板から切断しました。", 'system');
                        stopUpdating();
                    } else {
                        printLog("すでに切断されています。", 'system');
                    }
                    break;

                case '/clear':
                    const password = prompt("パスワードを入力してください:");
                    if (password) {
                        const response = await fetch('/api/clear-messages', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password: password })
                        });

                        if (response.ok) {
                            terminal.innerHTML = "<div>ようこそ！</div><div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div><div>'help'でコマンドを確認できます。</div><br>";
                            messagesContainer.innerHTML = '';
                            printLog("データベースのメッセージをすべて削除しました。", 'system');
                            lastMessageId = 0;
                            if (isConnected) {
                                connectToBoard();
                            }
                        } else {
                            const errorData = await response.json();
                            printLog(`クリアに失敗しました: ${errorData.error}`, 'system');
                        }
                    } else {
                         printLog("パスワードが入力されませんでした。", 'system');
                    }
                    break;

                case '/upload':
                    fileInput.click();
                    break;

                case 'date':
                case '/date':
                    try {
                        const response = await fetch('/api/get-time', { method: 'POST' });
                        if (!response.ok) {
                            const errorData = await response.json();
                            printLog(`BOTコマンドの実行に失敗しました: ${errorData.error}`, 'system');
                        }
                    } catch (error) {
                        printLog(`BOTコマンドの実行中にエラーが発生しました: ${error.message}`, 'system');
                    }
                    break;

                case '/ban':
                    if (myName !== 'ゆず') {
                        printLog("このコマンドを実行する権限がありません。", 'system');
                        return;
                    }
                    if (args.length === 0) {
                        printLog("使用方法: /ban [ID]", 'system');
                        return;
                    }
                    const userIdToBan = args[0];
                    try {
                        const response = await fetch('/api/ban-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ senderName: myName, userIdToBan })
                        });

                        const result = await response.json();

                        if (response.ok) {
                            printLog(result.message, 'system');
                        } else {
                            printLog(`ユーザーのBANに失敗しました: ${result.error}`, 'system');
                        }
                    } catch (error) {
                        printLog(`ユーザーのBAN中にエラーが発生しました: ${error.message}`, 'system');
                    }
                    break;

                case '/ip':
                    if (myName !== 'ゆず') {
                        printLog("このコマンドを実行する権限がありません。", 'system');
                        return;
                    }
                    if (args.length === 0) {
                        printLog("使用方法: /ip [ID]", 'system');
                        return;
                    }
                    const userIdToFind = args[0];
                    try {
                        const response = await fetch('/api/get-ip', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ senderName: myName, userId: userIdToFind })
                        });

                        const result = await response.json();

                        if (!response.ok) {
                             printLog(`IPアドレスの取得に失敗しました: ${result.error}`, 'system');
                        }
                    } catch (error) {
                        printLog(`IPアドレスの取得中にエラーが発生しました: ${error.message}`, 'system');
                    }
                    break;

                case '/ipban':
                    if (myName !== 'ゆず') {
                        printLog("このコマンドを実行する権限がありません。", 'system');
                        return;
                    }
                    if (args.length === 0) {
                        printLog("使用方法: /ipban [IPアドレス]", 'system');
                        return;
                    }
                    const ipAddressToBan = args[0];
                    try {
                        const response = await fetch('/api/ip-ban', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ senderName: myName, ipAddressToBan })
                        });

                        const result = await response.json();

                        if (response.ok) {
                             printLog(result.message, 'system');
                        } else {
                            printLog(`IPアドレスのBANに失敗しました: ${result.error}`, 'system');
                        }
                    } catch (error) {
                        printLog(`IPアドレスのBAN中にエラーが発生しました: ${error.message}`, 'system');
                    }
                    break;

                case '/release':
                    if (myName !== 'ゆず') {
                        printLog("このコマンドを実行する権限がありません。", 'system');
                        return;
                    }
                    if (args.length === 0) {
                        printLog("使用方法: /release [ID]", 'system');
                        return;
                    }
                    const userIdToUnban = args[0];
                    try {
                        const response = await fetch('/api/release-ban', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ senderName: myName, userIdToUnban })
                        });

                        const result = await response.json();

                        if (response.ok) {
                            printLog(result.message, 'system');
                        } else {
                            printLog(`BANの解除に失敗しました: ${result.error}`, 'system');
                        }
                    } catch (error) {
                        printLog(`BANの解除中にエラーが発生しました: ${error.message}`, 'system');
                    }
                    break;

                default:
                    if(fullCommand) {
                        printLog(`コマンドが見つかりません: ${fullCommand}. 'help'で利用可能なコマンドを確認してください。`, 'system');
                    }
                    break;
            }
        }

        document.body.addEventListener('click', function() {
            commandLine.focus();
        });

        initialize();
    </script>
</body>
