<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: 'monospace', 'Courier New', Courier;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #app-container {
            position: relative;
        }

        #terminal-view {
            display: block;
        }
        
        #terminal {
            width: 100%;
            height: 90vh;
            overflow-y: scroll;
            border: 1px solid #555;
            padding: 15px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            border-radius: 8px;
        }

        .line {
            display: flex;
        }
        
        .prompt {
            color: #a9ffb4;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #command-line {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        ::-webkit-scrollbar-thumb {
            background: #6c6c6c;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        .message {
            color: #dcdcdc;
        }
        .my-message {
            color: #98c3ff;
            margin-left: 20px;
        }
        .other-message {
            color: #ffad87;
        }
        .system {
            color: #d1b464;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 8px;
        }
        .uploaded-file {
            color: #569cd6;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="terminal-view">
            <div id="terminal">
                <div>ようこそ！</div>
                <div>掲示板に接続し、10秒ごとに自動更新を開始しました。</div>
                <div>'help'でコマンドを確認できます。</div>
                <br>
            </div>
            
            <div class="input-area">
                <span class="prompt">$</span>
                <input type="text" id="command-line" autofocus>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
    <script>
        const terminal = document.getElementById('terminal');
        const commandLine = document.getElementById('command-line');
        const fileInput = document.getElementById('file-input');

        // --- ここをあなたのSupabaseプロジェクトの情報に置き換えてください ---
        const SUPABASE_URL = 'https://zlbfsyixwncpictplcvk.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsYmZzeWl4d25jcGljdHBsY3ZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MDkwOTcsImV4cCI6MjA3MDM4NTA5N30.AGoC-NxJTJPKnyU1pb2ICONGYd4b5EzdW6nkcOyXdao';
        // -----------------------------------------------------------

        let myId = '';
        let myName = '';
        let supabaseClient = null;
        let isConnected = false;
        let updateInterval = null;
        let lastMessageId = 0;
        let currentInput = '';
        const MAX_FILES = 50;
        const EXPIRATION_TIME = 24 * 60 * 60 * 1000;

        async function initializeSupabase() {
            try {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                print("Supabaseクライアントを初期化しました。", 'system');
                await connectToBoard();
            } catch (error) {
                print(`Supabaseへの接続に失敗しました: ${error.message}`, 'system');
            }
        }
        
        async function connectToBoard() {
            if (!supabaseClient) {
                print("Supabaseクライアントが初期化されていません。", 'system');
                return;
            }

            try {
                if (isConnected) {
                    print("すでに掲示板に接続しています。", 'system');
                    return;
                }
                
                print("掲示板に接続中...", 'system');

                await fetchAllMessages();

                isConnected = true;
                setCookie('isConnected', 'true', 365);
                print("掲示板に接続しました。メッセージを投稿できます。", 'system');
                startUpdating();
            } catch (error) {
                print(`掲示板への接続に失敗しました: ${error.message}`, 'system');
            }
        }

        async function fetchAllMessages() {
            const { data, error } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: true });
            
            if (error) {
                throw error;
            }

            if (data.length > 0) {
                data.forEach(msg => {
                    displayMessage(msg.sender_id, msg.my_id, msg.content, msg.created_at);
                });
                lastMessageId = data[data.length - 1].id;
            }
        }
        
        async function fetchNewMessages() {
            if (!isConnected) return;

            const { data, error } = await supabaseClient
                .from('messages')
                .select('*')
                .gt('id', lastMessageId)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('メッセージの取得に失敗:', error);
                return;
            }

            if (data.length > 0) {
                data.forEach(msg => {
                    displayMessage(msg.sender_id, msg.my_id, msg.content, msg.created_at);
                });
                lastMessageId = data[data.length - 1].id;
            }
        }

        function startUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(fetchNewMessages, 10000);
        }

        function stopUpdating() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function displayMessage(sender, myId, content, timestamp = null) {
            const isMyMessage = myId === myId;
            const displayName = myName ? `${sender}(${myId})` : myId;
            const className = isMyMessage ? 'my-message' : 'other-message';
            
            let messageHtml = `[${displayName}] ${content}`;
            if (timestamp) {
                const formattedTime = formatTimestamp(timestamp);
                messageHtml += `<span class="timestamp">${formattedTime}</span>`;
            }

            print(messageHtml, className);
        }
        
        function print(message, className = 'message') {
            const newLine = document.createElement('div');
            newLine.className = className;
            newLine.innerHTML = message;
            terminal.appendChild(newLine);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        async function registerOrLogin() {
            while (!myName || !myId) {
                const name = prompt("あなたの名前を教えてください:");
                if (!name) {
                    print("名前の入力は必須です。もう一度入力してください。", 'system');
                    continue;
                }

                const password = prompt("パスワードを教えてください:");
                if (!password) {
                    print("パスワードの入力は必須です。もう一度入力してください。", 'system');
                    continue;
                }

                const hash = sha256(password);
                const generatedId = hash.substring(0, 6);

                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('name', name)
                    .single();

                if (userError && userError.code === 'PGRST116') {
                    const { error: insertError } = await supabaseClient
                        .from('users')
                        .insert({ name: name, id: generatedId, password_hash: hash });

                    if (insertError) {
                        print(`新規登録に失敗しました: ${insertError.message}`, 'system');
                        continue;
                    }
                    myName = name;
                    myId = generatedId;
                    setCookie('myTerminalName', myName, 365);
                    setCookie('myTerminalId', myId, 365);
                    print(`新しいアカウントが登録されました。名前: ${myName}, ID: ${myId}`, 'system');

                } else if (userData) {
                    if (userData.password_hash === hash) {
                        myName = userData.name;
                        myId = userData.id;
                        setCookie('myTerminalName', myName, 365);
                        setCookie('myTerminalId', myId, 365);
                        print(`ログインしました。名前: ${myName}, ID: ${myId}`, 'system');
                    } else {
                        print("パスワードが違います。もう一度入力してください。", 'system');
                        continue;
                    }
                } else if (userError) {
                    print(`データベースエラー: ${userError.message}`, 'system');
                    continue;
                }
            }
        }
        
        function loadUserInfo() {
            const idCookie = getCookie('myTerminalId');
            const nameCookie = getCookie('myTerminalName');
            
            if (idCookie && nameCookie) {
                myId = idCookie;
                myName = nameCookie;
                print(`あなたのID: ${myId}`);
                print(`あなたの名前: ${myName}`);
            } else {
                myName = '';
                myId = '';
            }
        }
        
        async function cleanupOldFiles() {
            const { data: files, error } = await supabaseClient.storage.from('uploads').list();
            if (error) {
                console.error('ファイルリストの取得に失敗:', error);
                return;
            }

            const now = new Date();
            const toDelete = [];

            if (files.length >= MAX_FILES) {
                print(`ファイル数が上限(${MAX_FILES}個)を超えました。すべてのファイルを削除します。`, 'system');
                files.forEach(file => {
                    if (file.name !== '.emptyFolderPlaceholder') {
                        toDelete.push(file.name);
                    }
                });
            } else {
                files.forEach(file => {
                    const fileTime = new Date(file.created_at);
                    if ((now - fileTime) > EXPIRATION_TIME && file.name !== '.emptyFolderPlaceholder') {
                        toDelete.push(file.name);
                    }
                });
            }

            if (toDelete.length > 0) {
                const { error: deleteError } = await supabaseClient.storage.from('uploads').remove(toDelete);
                if (deleteError) {
                    print(`ファイルの削除に失敗しました: ${deleteError.message}`, 'system');
                } else {
                    print(`${toDelete.length}個のファイルを削除しました。`, 'system');
                }
            }
        }
        
        fileInput.addEventListener('change', async function(event) {
            if (!myName || !myId) {
                print("ログインしてから投稿してください。", 'system');
                return;
            }

            const file = event.target.files[0];
            if (!file) {
                print("ファイルが選択されませんでした。", 'system');
                return;
            }
            
            await cleanupOldFiles();

            const fileName = `${Date.now()}-${file.name}`;
            const { data, error } = await supabaseClient.storage
                .from('uploads')
                .upload(fileName, file);

            if (error) {
                print(`ファイルのアップロードに失敗しました: ${error.message}`, 'system');
                return;
            }

            const { data: publicUrlData } = supabaseClient
                .storage
                .from('uploads')
                .getPublicUrl(fileName);

            const publicUrl = publicUrlData.publicUrl;
            
            const sender = myName;
            const content = `ファイルがアップロードされました: <a href="${publicUrl}" target="_blank" class="uploaded-file">${file.name}</a>`;

            const { error: insertError } = await supabaseClient
                .from('messages')
                .insert({ sender_id: sender, content: content, my_id: myId });

            if (insertError) {
                print(`投稿に失敗しました: ${insertError.message}`, 'system');
            } else {
                print(`ファイル ${file.name} をアップロードしました。`, 'system');
            }
            
            fileInput.value = '';
            commandLine.focus();
        });

        commandLine.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = commandLine.value.trim();
                
                const displayNameForPrompt = myName ? `${myName}(${myId})` : 'Anonymous';
                print(`<div class="line"><span class="prompt">$ ${displayNameForPrompt}: </span><div>${command}</div></div>`);

                await handleCommand(command);

                commandLine.value = '';
            }
        });

        async function handleCommand(command) {
            const parts = command.split(' ');
            const mainCommand = parts[0].toLowerCase();
            const args = parts.slice(1);
            const fullCommand = command;

            if (isConnected && myId && fullCommand && !mainCommand.startsWith('/') && mainCommand !== 'help') {
                const sender = myName;
                const { error } = await supabaseClient
                    .from('messages')
                    .insert({ sender_id: sender, content: fullCommand, my_id: myId });

                    print(`投稿に失敗しました: ${error.message}`, 'system');
                }
                return;
            }

                            print("名前はまだ設定されていません。", 'system');

                            .limit(1)
                            .single();

                            print(`ID ${checkId} の確認中にエラーが発生しました。`, 'system');

                    if (isConnected) {
                        isConnected = false;
                        setCookie('isConnected', 'false', 365);

                                .single();
